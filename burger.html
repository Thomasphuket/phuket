<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Burgers - Restaurant</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">

<body>

  <header>
    <a href="index0.html">
      <img src="images/logo.png" alt="Logo du restaurant" class="logo-presentation">
    </a>
  </header>

  <section class="menu-category fond-noir-unifie">

    <h2>Burgers</h2>
    <p>Des burgers gourmands et savoureux à déguster.</p>

    <div class="dish-list">
      <div class="dish">
        <img src="images/classicburger.jpg" alt="Burger classique" class="dish-img">
        <div class="dish-text">
          <h3>Burger Classique</h3>
          <p>Steak, cheddar, salade, tomate, sauce maison.</p>
        </div>
      </div>

      <div class="dish">
        <img src="images/vegeburger.jpg" alt="Burger végétarien" class="dish-img">
        <div class="dish-text">
          <h3>Veggie Burger</h3>
          <p>Galette de légumes, avocat, salade, fromage végétal.</p>
        </div>
      </div>
    </div>

    <a href="index.html" class="back-link">← Retour à la carte</a>
